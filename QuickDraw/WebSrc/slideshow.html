<html lang="en">
<head>
  <meta charset="utf-8">

  <title>QuickDraw Slideshow</title>
  <meta name="description" content="Gesture Drawing Practice App">
  <meta name="author" content="MF Digital Media">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div id="slideshow">
    <img id="slideshow-image" class="visible" draggable="false">
    <div id="topbar">
        <div class="left">
            <button id="pause" disabled=true>Pause</button>
            <button id="continue" disabled=true>Continue</button>
        </div>
        <div class="center">
            <div id="slideshow-progress-bar" style="display: none">
                    <div id="slideshow-progress" style="width:0%"></div>
            </div>
        </div>
        <div class="right">
            <button id="grayscale">Grayscale</button>
            <button id="previous">Previous</button>
            <button id="skip">Skip</button>
            <button id="stop">Stop Session</button>
        </div>
    </div>
  </div>
  <script type="module" src="js/slideshow.js"></script>
</body>
</html>
